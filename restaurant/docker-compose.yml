version: '3.8'

services:
  db:
    image: postgres:13.2-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=djangotest
      - POSTGRES_DB=postgres

  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=djangotest
      - POSTGRES_DB=postgres

    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db
    links:
      - db:db

volumes:
  postgres_data:
